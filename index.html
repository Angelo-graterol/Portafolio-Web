<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Angelo Graterol</title>
    <link rel="stylesheet" href="/Style/style.css">
    <link rel="stylesheet" href="/Style/fonts.css">
    <style>
        :root {
    --color-principal: #385f5b;
    --color-fondo-claro: #f2f4f3;
    --color-fondo-oscuro: #1e1e1e;
    --color-texto-primario: #222222;
    --color-texto-secundario: #6c757d;
    --color-acento: #00b4d8;
}

header {
    background-color: var(--color-fondo-oscuro);
    display: flex;
    justify-content: space-between;
    padding: 1rem 2rem;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(238, 238, 238, 0.1);
}

.logo a img {
    height: 75px;
    transition: transform 0.3s ease;
}

.logo a img:hover {
    transform: scale(1.05);
}

.menu-list {
    display: flex;
    gap: 1.5rem;
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu-list li:not(:last-child) {
    border-right: 1px solid rgba(204, 204, 204, 0.3);
    padding-right: 1.5rem;
}

.menu-list a {
    color: var(--color-fondo-claro);
    text-decoration: none;
    font-size: 1.1rem;
    font-family: 'Exo 2', sans-serif;
    font-weight: 400;
    transition: all 0.3s ease;
}

.menu-list a:hover {
    color: var(--color-acento);
    transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 768px) {
    .logo a img {
        height: 50px;
    }
    .menu-list {
        gap: 1rem;
    }
    .menu-list li:not(:last-child) {
        padding-right: 1rem;
    }
}
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="#"><img src="/Images/logo.png" alt="logo de portafolio"></a>
        </div>
        <div>
            <nav class="menu">

                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Sobre mí</a></li>
                    <li><a href="#">Proyectos</a></li>
                    <li><a href="#">Habilidades</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- Sección Inicio / Hero -->
<section id="inicio" class="hero">
    <div class="hero__container">
      <!-- Columna Izquierda: Texto -->
      <div class="hero__text">
        <h1 class="hero__title">Hola, soy Angelo</h1>
        <p class="hero__subtitle">
          Creo experiencias digitales funcionales, intuitivas y creativas.
        </p>
        <a href="#proyectos" class="hero__cta">Ver Proyectos ↓</a>
      </div>
  
      <!-- Columna Derecha: Imagen / Logo -->
      <div class="hero__image">
        <img
          src="ruta/a/tu-logo.svg"
          alt="Logo de Angelo"
          loading="lazy"
          width="400"
          height="400"
        />
      </div>
    </div>
